<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag in HTML</title>
</head>
<body>
    <h1>Anchor Tag in HTML</h1>
    <a href="https://www.google.com" >Google</a>
    <hr>
    <a href="https://www.google.com" target="_blank">Google Will now Open in new tab</a>
</body>
</html>
