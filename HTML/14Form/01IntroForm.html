<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro To Form In HTML</title>
</head>
<body>
    <fieldset>
        <legend>Form IN HTML</legend>
        <form action="" method="post" enctype="">
            <label for="uname">User Name</label>
            <input type="text" name="uname" id="uname">
            <br><br>
            <label for="upass">User Password</label>
            <input type="password" name="upass" id="upass">
            <br><br>
            <button>Submit</button>
        </form>
    </fieldset>

    <!-- action => send users data to backend -->
    <!-- method => get and post  -->
    <!-- get => limitation 255  -->
    <!-- get => show data in URL  -->
    <!-- easily bookmarked  -->
    <!-- ? => String -->
    <!-- & => Multiple Data  -->
    <!-- post => Secure -->
    <!-- no limitation -->
    <!-- not bookmarked -->
    <!-- file supported  -->
    <!-- enctype => Multimedia supported -->
</body>
</html>
