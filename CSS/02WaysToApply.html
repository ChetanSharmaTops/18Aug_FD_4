<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways To Apply CSS</title>
    <!-- Internal CSS is applied with the help of style Tag in head section -->

    <style>
        /* syntax */

        /* Selector{
            property1: value1;
            property2: value2;
        } */


        .Internal{
            color: crimson;
        }
    </style>

    <!-- External CSS is Link Here  -->

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Ways To Apply CSS</h1>
    <ul>
        <!-- Inline CSS is applied with the help of style Attribute -->
        <li style="color: teal;">Inline CSS</li>
        <li class="Internal">Internal CSS</li>
        <li class="External">External CSS</li>
    </ul>
</body>
</html>
