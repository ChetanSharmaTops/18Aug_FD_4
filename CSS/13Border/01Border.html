<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border In CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            background-color: teal;
            background-clip: padding-box ;
            width: 500px;
            height: 300px;
            margin:  50px auto;
            padding: 100px;
            border: 20px solid black;
            border: 20px dashed red;
            border: 20px double blue;
            border: 20px ridge greenyellow;
            border: 20px groove orangered;
            border: 20px o orangered;
            border: 20px dotted violet;
            border: 20px inset pink;
            border: 20px outset rgb(244, 1, 74);
            border-radius: 50px;
            border-radius: 50%;
        }
        .circle{
            width: 300px;
            height: 300px;
            margin: 50px auto;
            background-color: khaki;
            border: 20px solid teal;
            border-radius: 50%;
        }
        .image-circle{
            width: 600px;
            height: 600px;
            margin: 50px auto;
            background: url(../../Images/dog.png)no-repeat center center/cover;
            border: 20px solid teal;
            text-align: center;

        }
        p{
            color: rgb(28, 13, 28);
            font-size: 50px;
            font-weight: 600;
            padding-top: 100px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veritatis deleniti id ut deserunt mollitia quaerat possimus excepturi dolores, aliquam nisi. Esse repellat voluptatibus ut aliquam laboriosam excepturi illo. Inventore, facere?
    </div>
    <div class="circle"></div>
    <div class="image-circle"><p>Dog</p></div>
</body>
</html>
