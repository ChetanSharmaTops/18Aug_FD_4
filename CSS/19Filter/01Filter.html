<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter IN CSS</title>
    <style>
      .box {
        width: 400px;
        height: 400px;
        margin: 0 auto;
        border: 10px solid blueviolet;
        background: url(../../Images/banner1.jpg) no-repeat center center/cover;
        cursor: pointer;
        filter: blur(5px);
        filter: brightness(0.5);
        filter: contrast(200%);
        filter: drop-shadow(16px 16px 20px blue);
        filter: grayscale(50%);
        filter: hue-rotate(90deg);
        filter: invert(75%);
        filter: opacity(25%);
        filter: saturate(30%);
        filter: sepia(60%);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
