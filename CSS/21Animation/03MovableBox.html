    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movable Box</title>
    <style>
       *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
       }

        .box{
            height: 200px;
            width: 200px;
            border: 3px solid blueviolet;
            background-color: teal;
            animation-name: movebaleBox;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;

        }
        @keyframes movebaleBox {
            from{
                margin-top: 0px;
                margin-left: 10px;
            }
            to{
                margin-left: 1100px;
                margin-top: 0px;
            }
        }

/*

            }
            50%{
                margin-top: 400px;

            }
            75%{
                margin-top: 400px;
                margin-left: 0px;
            }
           
            100%{
                margin-top: 0px;
                margin-left: 0px;
            }


        } */
    </style>
</head>
<body>
    <div class="box"></div>
</body>
