<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor IN CSS</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            margin: 0 auto;
            border: 10px solid blueviolet;
            background: url(../Images/banner1.jpg) no-repeat center center/cover;
            cursor: pointer;
            cursor: all-scroll;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
