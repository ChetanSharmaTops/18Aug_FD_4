<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psuedo Class Selector</title>
    <style>
        h1:hover{
            background-color: teal;
            color: khaki;
            font-size: 30px;
        }
        a:active{
            color: blueviolet;
            font-size: 50px;
        }
        a:visited{
            color: rgb(226, 43, 43);
            font-size: 50px;

        }
        a{
            color: rgb(43, 156, 226);
            font-size: 50px;

        }
    </style>
</head>
<body>
    <h1>Psuedo Class Selector (:)</h1>
    <a href="#visited">Hello Namaste</a><br>
    <a href="#noraml">Hello Namaste</a><br>
    <a href="#active">Hello Namaste</a>
    
</body>
</html>
