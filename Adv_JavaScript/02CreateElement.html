<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element In JavaScript</title>
</head>
<body>
    <button onclick="handleAppend()">Add Paragraph</button>
    <div id="box"></div>


    <script>
        function handleAppend() {
            let node = document.createElement('p')
            let textNode = document.createTextNode('Namaste Bharat')
            node.appendChild(textNode)
            document.getElementById('box').appendChild(node)
        }
    </script>
</body>
</html>
