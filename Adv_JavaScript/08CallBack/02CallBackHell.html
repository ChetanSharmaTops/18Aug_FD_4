<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CallBack Hell In JS</title>
  </head>
  <body>
    <h1>CallBack Hell In JS</h1>

    <p>
      Callback hell is a phenomenon where a Callback is called inside another
      Callback. It is the nesting of multiple Callbacks inside a function. If
      you look at the design of the code, it seems just like a pyramid. Thus the
      Callback hell is also referred to as the 'Pyramid of Doom'
    </p>

    <script>
      apiProduct.addEventListener("click", function () {
        apiCart.addEventListener("click", function () {
          apiCart.addEventListener("click", function () {
            apiPlaceOrder.addEventListener("click", function () {
              apiPayment.addEventListener("click", function () {
                apiPayment1.addEventListener("click", function () {
                  apiPayment2.addEventListener("click", function () {
                    apiPayment3.addEventListener("click", function () {
                      apiPayment4.addEventListener("click", function () {});
                    });
                  });
                });
              });
            });
          });
        });
      });
    </script>
  </body>
</html>
