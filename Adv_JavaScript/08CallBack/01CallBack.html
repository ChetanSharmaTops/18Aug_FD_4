<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CallBack In JS</title>
  </head>
  <body>
    <h1>CallBack In JS</h1>
    <p>
      A callback function is a function passed into another function as an
      argument, which is then invoked inside the outer function to complete some
      kind of routine or action.
    </p>

    <script>
      // Synchronous Programming

      // console.log('Good Morning');
      // console.log('Good AfterNoon');
      // console.log('Good Night');

      // Asynchronous Programming

      console.log("Good Morning");
      console.log("Good AfterNoon");
      setTimeout(() => {
        console.log("Namaste Bharat");
      }, 5000);
      console.log("Good Evening");
      console.log("Good Night");



    // function a() {                      // Call Back
    //     console.log('hello'); 
    // } 
    // function b(a) {                     // HOF 
    //     console.log('bye');
    //     // a()
    // }
    // b(a)
    </script>
  </body>
</html>
