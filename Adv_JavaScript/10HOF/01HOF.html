      // Find out the Area, Diameter and Circumference

      let radius = [1, 2, 3, 4];

      const areaOfCircle = function () {
        let output = [];
        for (let i = 0; i < radius.length; i++) {
          output.push(Math.PI * radius[i] * radius[i]);
        }
        console.log(output);
      };

      areaOfCircle();

      

      const circumferenceOfCircle = function () {
        let output = [];
        for (let i = 0; i < radius.length; i++) {
          output.push(2* Math.PI * radius[i]);
        }
        console.log(output);
      };

      circumferenceOfCircle();


      const diameterOfCircle = function () {
        let output = [];
        for (let i = 0; i < radius.length; i++) {

        }
