<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables In JS</title>
</head>
<body>
    <h1>Variables In JS</h1>

    <script>
        // Variables In JS


        // We have 2 types of variables and one constant


        // 1. var
        // 2. let
        // 3. const

        // ' = ' => Assignment Operators 

        // 1. var 

        var a = 10;   // Initialization  and Declaration
        var a = 15;    // Re-declaration is possible
        a = 20;        // Re-Assignement is Possible
        console.log(a);



        // 2. let 

        let marks = 80;  // Initialization  and Declaration
        // let marks = 85;  // Re-declaration is not possible
        marks =  95;      // Re-Assignement is Possible
        console.log(marks);



        // 3. const

 
        const fav_Actress = "Deepika";     // Initialization  and Declaration
        // const fav_Actress = "Alia";     // Re-declaration is not possible
        // fav_Actress = "Basanti";        // Re-Assignement is not Possible
        console.log(fav_Actress);
    </script>
</body>
</html>
