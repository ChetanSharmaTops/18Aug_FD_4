  <body>
    <h1>Data Types In JS</h1>
    <p>
      Programming languages that allow such things, such as JavaScript, are
      called “dynamically typed”, meaning that there exist data types, but
      variables are not bound to any of them.
    </p>

    <script>

        // Data Types In JS

        // 1. Premitive Data Types 


        // let a = 10;
        // console.log(a);
        // console.log(typeof a);


        // let b = null;
        // console.log(b);
        // console.log(typeof b);


        // let c = Symbol("Hey Frank");
        // console.log(c);
        // console.log(typeof c);



        // // let d = "Hey Frank";   // Double inverted comma
        // // let d = 'Hey Frank';  // Single inverted comma
        // // let d = 'Frank is a "Good" Boiiiii';    // Combination Single and Double inverted comma
        // let d = `Frank is a "Good" 'Boiiiii'`;     // BackTick or Template Literals 
        // console.log(d);
        // console.log(typeof d);


        // let e = 5656464654651654654n;
        // console.log(e);
        // console.log(typeof e);



        // let f = true;
        // console.log(f);
        // console.log(typeof f);


        // let g;
        // console.log(g);
        // console.log(typeof g);

        // 2. Non-Premitive Data Types 

        // Array 


        let arr = [10, "frank", false, null, undefined, 5164546146545156n]


        console.log(arr);
        console.log(arr[1]);
        console.log(arr.length);
        console.log(typeof arr);



        // Object 

        let obj = {
          // key: value,

          name: "Max",
          age: 15,
          email: 'max@google.com'
        }
      

        console.log(obj);
        console.log(typeof obj);
        console.log(obj.age);
    </script>
