<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Method</title>
</head>
<body>
    <h1>Math Methods in JS</h1>
    <script>
        let a = 5.7;
        let b = 5.4;
        console.log(Math.ceil(a));  // Returns the smallest integer greater than or equal to a.
        console.log(Math.floor(a));  // Returns the largest integer less than or equal to a.
        console.log(Math.round(a));
        console.log(Math.round(b));
        console.log(Math.random());   // Returns a pseudo-random number between 0 and 1.
        console.log(Math.sqrt(81));
        console.log(Math.pow(2,4));

      
    </script>
</body>
</html>
