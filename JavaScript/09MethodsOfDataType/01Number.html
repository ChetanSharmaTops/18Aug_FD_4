<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Method</title>
</head>
<body>
    <h1>Number Methods in JS</h1>
    <script>
        let a = 5.7;
        console.log(a);
        console.log(parseInt(5.7+5.8));
        console.log(parseFloat(5.7+5.8));
        console.log(isFinite(555151));
        console.log(isFinite(Infinity));
        console.log(isNaN('Frank'));
        console.log(a.toString());
        console.log(typeof a.toString());
    </script>
</body>
</html>
