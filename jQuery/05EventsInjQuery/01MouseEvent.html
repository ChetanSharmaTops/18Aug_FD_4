<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Event</title>
  </head>
  <body>
    <div class="box">This is The Magic of jQuery</div>

    <!-- jquery -->

    <script src="../js/jquery-3.7.1.min.js"></script>

    <!-- script CSS  -->

    <script>
      $("*").css({
        margin: "0",
        padding: "0",
        boxSizing: "border-box",
      });
      $(".box").css({
        backgroundColor: "crimson",
        color: "white",
        padding: "10px",
        margin: "10px",
        height: "200px",
        border: "10px solid blue",
        outline: "10px dashed green",
        fontSize: "25px",
        textAlign: "center",
      });
    </script>


    <!-- script -->

    <script>
        $(document).ready(function () {

            // Mouse enter 

            $('.box').mouseenter(function () {
                $('.box').css({backgroundColor: 'blue', color:'white'})
            })

            // Mouse leave 

            $('.box').mouseleave(function () {
                $('.box').css({backgroundColor: 'brown', color:'khaki'})
            })


            // Mouse down 

            $('.box').mousedown(function () {
                $('.box').css({backgroundColor: 'black', color:'khaki'})
            })

            // Mouse down 

            $('.box').mouseup(function () {
                $('.box').css({backgroundColor: 'white', color:'black'})
            })

        });
    </script>
  </body>
</html>
