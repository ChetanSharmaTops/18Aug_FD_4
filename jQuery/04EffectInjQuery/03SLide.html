<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Effect In jQuery</title>
  </head>
  <body>
    <h1>Slide Effect In jQuery</h1>
    <hr />
    <button class="btnSlideUp">Slide Up</button>
    <button class="btnSlideDown">Slide Down</button>
    <button class="btnSlideToggle">Slide Toggle</button>
    <hr />
    <div class="box">You Wanna See Some Magic In jQuery</div>

    <!-- jquery added here  -->

    <script src="../js/jquery-3.7.1.min.js"></script>

    <!-- script CSS added here  -->

    <script>
      $("*").css({
        margin: "0",
        padding: "0",
        boxSizing: "border-box",
      });
      $("body").css({
        backgroundColor: "tan",
        textAlign: "center",
      });
      $("h1").css({
        color: "brown",
        textAlign: "center",
        fontSize: "50px",
      });
      $("button").css({
        backgroundColor: "brown",
        color: "khaki",
        padding: "10px 20px",
        margin: "10px",
        fontSize: "25px",
      });
      $(".box").css({
        backgroundColor: "crimson",
        color: "khaki",
        padding: "10px",
        margin: "10px",
        height: "300px",
        border: "10px solid blue",
        outline: "10px dashed green",
        fontSize: "25px",
      });
    </script>

    <!-- script jquery written added here  -->

    <script>
        $(document).ready(function () {


            // Slide Up 
            
            $('.btnSlideUp').click(function () {
                $('.box').slideUp(2000)
            })

            // Slide Down 

            $('.btnSlideDown').click(function () {
                $('.box').slideDown(3000)
            })

            // Slide Toggle 

            $('.btnSlideToggle').click(function () {
                $('.box').slideToggle(5000)
            })
        })
        
    </script>
  </body>
</html>
